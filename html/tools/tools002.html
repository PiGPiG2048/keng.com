    <label>
    <input class = "range" type="range" value="0" min = "0" max = "255" step = "1" oninput = "beInput(0)"><p class = "p">0</p><br />
    <input class = "range" type="range" value="0" min = "0" max = "255" step = "1" oninput = "beInput(1)"><p class = "p">0</p><br />
    <input class = "range" type="range" value="0" min = "0" max = "255" step = "1" oninput = "beInput(2)"><p class = "p">0</p><br />
    <input class = "range" type="range" value="1" min = "0" max = "1" step = "0.01" oninput = "beInput(3)"><p class = "p">0</p><br />
    </label>
    <script>
        const range = document.querySelectorAll(".range")
        const p = document.querySelectorAll(".p")
        const display = document.querySelector("#display")
        const col = document.querySelector("#col")
        
        function beInput(index){
            p[index].innerHTML = range[index].value
            getColor();
            displayCol();
        }
        function getColor(){
            let r = range[0].value
            let g = range[1].value
            let b = range[2].value
            let a = range[3].value
            display.style.backgroundColor = `rgba(${r},${g},${b},${a})`
            col.innerHTML = "#" + Number(r).toString("16") + Number(g).toString("16") + Number(b).toString("16") + parseInt(a * 255).toString("16")
        }
    </script>
